<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Landing</title>
    <link rel="stylesheet" href="src/main.css">
  </head>
  <body>
    <div>Log In</div>
    <form id="loginuser" action="/usersignin" enctype="multipart/form-data" method="post">
    <input id="loginEmail" type="text" name="email" placeholder="Email"><br>
    <input id="loginPassword" type="password" name="password" placeholder="Password"><br>
    <input type="submit" value="Login"><br>
    </form>
    <br>
    <br>
    <div>Create your user</div>
    <form id="createuser" action="/createuser" enctype="multipart/form-data" method="post">
    <input id="email1" type="text" name="email1" placeholder="Email"><br>
    <input id="email2" type="text" name="email2" placeholder="Retype your email"><br>
    <input id="username" type="text" name="username" placeholder="Username"><br>
    <input id="password" type="password" name="password1" placeholder="Password"><br>
    <input id="password" type="password" name="password2" placeholder="Retype your password"><br>
    <input id="firstname" type="text" name="firstname" placeholder="First Name"><br>
    <input id="lastname" type="text" name="lastname" placeholder="Last Name"><br>
    <input type="submit" value="CreateMe"><br>
    </form>
  </body>
</html>
