<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload</title>
    <link rel="stylesheet" href="src/main.css">
  </head>
  <body>
    <div id="filename">No files submitted</div>
    <form id="upload" action="/upload" enctype="multipart/form-data" method="post">
    <input id="titleForm" type="text" name="title" placeholder="Title"><br>
    <input id="commentForm" type="text" name="comment" placeholder="Comments"><br>
    <input id="file" type="file" name="upload" onchange="loadFile(event)"><br>
    <img height=100px width=100px id="output"/><br>
    <input type="radio" name="public" value=true checked>Public<br>
    <input type="radio" name="public" value=false>Private<br>
    <input type="submit" value="Upload"><br>
    </form>
  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    $("#upload").submit(function(){
      $("#filename").html("Your file has been uploaded")
      $("#text").html("")
      window.stop()
    })
  </script>
  <script>
    var loadFile = function(event) {
      var output = document.getElementById('output');
      output.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>


</html>
